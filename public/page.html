<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inkbois cooler clicker game</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      background-color: #333333; /* Dark gray background */
      color: #CCCCCC; /* Light gray text */
    }
    h1 {
      font-size: 36px;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #clickBtn, #saveBtn, #resetBtn, #discordBtn, #privateBtn, #muteBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #666666; /* Medium gray button */
      border: 2px solid #CCCCCC; /* Light gray border */
      color: #FFFFFF; /* White text */
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 10px;
    }
    #clickBtn:hover, #saveBtn:hover, #resetBtn:hover, #discordBtn:hover, #privateBtn:hover, #muteBtn:hover {
      background-color: #999999; /* Lighter gray button on hover */
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="audio/allan_website_music (1).mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <h1>inkbois cooler clicker game</h1>
  <div id="score">Score: <span id="scoreValue">0</span></div>
  <button id="clickBtn" onclick="increaseScore()">+1 ink!</button>
  <button id="saveBtn" onclick="saveProgress()">Save Progress</button>
  <button id="resetBtn" onclick="resetScore()">Reset Score</button>
  <a href="https://discord.com/invite/zXNQ7kqqPP" target="_blank"><button id="discordBtn">Join our Discord</button></a>
  <button id="privateBtn" onclick="redirectToPrivateServer()">Join Private Server</button>
  <button id="muteBtn" onclick="toggleMute()">Mute Music</button>

  <script>
    let score = 0;
    let bgMusic = document.getElementById('bgMusic');
    let isMuted = false;

    function increaseScore() {
      score++;
      document.getElementById('scoreValue').innerText = score;
      if (score >= 500) {
        document.getElementById('privateBtn').style.display = 'inline-block'; // Display the private button
      }
    }

    function saveProgress() {
      localStorage.setItem('clickerScore', score);
      alert('Progress saved successfully!');
    }

    function resetScore() {
      score = 0;
      document.getElementById('scoreValue').innerText = score;
      localStorage.removeItem('clickerScore');
      document.getElementById('privateBtn').style.display = 'none'; // Hide the private button
      alert('Score reset successfully!');
    }

    function redirectToPrivateServer() {
      window.location.href = "https://youtu.be/o-YBDTqX_ZU?si=a6exJ9z-QHIlqyde"; // Redirect to private server link
    }

    function toggleMute() {
      if (!isMuted) {
        bgMusic.pause();
        document.getElementById('muteBtn').innerText = 'Unmute Music';
      } else {
        bgMusic.play();
        document.getElementById('muteBtn').innerText = 'Mute Music';
      }
      isMuted = !isMuted;
    }

    // Load saved progress on page load
    window.onload = function() {
      if(localStorage.getItem('clickerScore') !== null) {
        score = parseInt(localStorage.getItem('clickerScore'));
        document.getElementById('scoreValue').innerText = score;
        if (score >= 500) {
          document.getElementById('privateBtn').style.display = 'inline-block'; // Display the private button if score is already >= 500
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</body>
</html>
