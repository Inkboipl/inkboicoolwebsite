<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inkbois cooler clicker game</title>
  <style>
    body {
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      background-color: #00FF00; /* Neon green background */
      color: #FF00FF; /* Neon pink text */
    }
    h1 {
      font-size: 40px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    #score {
      font-size: 30px;
      margin-bottom: 20px;
      color: #FFFF00; /* Neon yellow text */
    }
    #clickBtn, #saveBtn, #resetBtn {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #FF0000; /* Red button */
      border: 2px solid #0000FF; /* Blue border */
      color: #FFFFFF; /* White text */
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 10px;
    }
    #clickBtn:hover, #saveBtn:hover, #resetBtn:hover {
      background-color: #0000FF; /* Blue button on hover */
    }
  </style>
</head>
<body>
  <h1>inkbois cooler clicker game</h1>
  <div id="score">Score: <span id="scoreValue">0</span></div>
  <button id="clickBtn" onclick="increaseScore()">+1 ink!</button>
  <button id="saveBtn" onclick="saveProgress()">Save Progress</button>
  <button id="resetBtn" onclick="resetScore()">Reset Score</button>

  <script>
    let score = 0;

    function increaseScore() {
      score++;
      document.getElementById('scoreValue').innerText = score;
    }

    function saveProgress() {
      localStorage.setItem('clickerScore', score);
      alert('Progress saved successfully!');
    }

    function resetScore() {
      score = 0;
      document.getElementById('scoreValue').innerText = score;
      localStorage.removeItem('clickerScore');
      alert('Score reset successfully!');
    }

    // Load saved progress on page load
    window.onload = function() {
      if(localStorage.getItem('clickerScore') !== null) {
        score = parseInt(localStorage.getItem('clickerScore'));
        document.getElementById('scoreValue').innerText = score;
      }
    }
  </script>
</body>
</html>
